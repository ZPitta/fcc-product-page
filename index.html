<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="João Vitor Pitta De Oliveira" />
    <link rel="stylesheet" href="main.css" />
    <title>Control Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <img
        id="header-img"
        src="https://images.vexels.com/media/users/3/208298/isolated/preview/288f9cd4b6ae6ed6eaa8a4b3a4bfca65-cone-de-joystick-de-jogador.png"
      />
      <h2>Control Shop</h2>
      <nav id="nav-bar">
        <a class="nav-link" href="#video">Review</a>
        <a class="nav-link" href="#ps_site">Site Oficial</a>
        <a class="nav-link" href="#footer">Rodapé</a>
      </nav>
    </header>
    <main>
      <form
        id="form"
        method="POST"
        action="https://www.freecodecamp.com/email-submit"
      >
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Insira seu e-mail aqui."
        />
        <input type="submit" id="submit" value="Enviar" />
      </form>
      <section id="review">
        <iframe
          id="video"
          src="https://www.youtube.com/embed/G5SgkqGo_vg"
        ></iframe>
      </section>
      <section id="ps_site">
        <h3>
          Acompanhe aqui o site oficial da
          <a href="https://playstation.com/">PlayStation</a>
        </h3>
      </section>
      <footer id="footer">
        <ul>
          <li>
            Projeto desenvolvido por
            <span id="author-name">João Vitor Pitta De Oliveira</span>
          </li>
        </ul>
      </footer>
    </main>
  </body>
</html>
